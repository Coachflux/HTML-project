<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" class="neumorphic">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="referralCode">Referral Code (optional)</label>
                <input type="text" id="referralCode" name="referralCode">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="userInfo" class="neumorphic hidden">
            <h2>Welcome, <span id="welcomeUsername"></span>!</h2>
            <p>Your Referral Link: <span id="referralLink"></span></p>
            <p>Referral Count: <span id="referralCount">0</span></p>
            <p>Members: <span id="memberCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
